
<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <title>Kuća Mudrosti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 2rem;
            max-width: 700px;
            margin: auto;
        }
        h1, h2 {
            text-align: center;
        }
        .section {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input {
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .result {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Kuća Mudrosti</h1>
    <h2>Knjiga mjeseca</h2>
    <div class="section">
        <p><strong>Knjiga:</strong> Knjiga o edebu – Muhammed ibn Ismail El-Buhari</p>
        <p>Unesi broj pročitanih stranica da vidiš svoj napredak:</p>
        <label for="read">Pročitane stranice:</label>
        <input type="number" id="read" placeholder="Npr. 47">
        <label for="total">Ukupan broj stranica:</label>
        <input type="number" id="total" placeholder="Npr. 300">
        <button onclick="calculate()">Izračunaj procenat</button>
        <p class="result" id="output"></p>
    </div>

    <script>
        function calculate() {
            const read = parseInt(document.getElementById('read').value);
            const total = parseInt(document.getElementById('total').value);
            if (isNaN(read) || isNaN(total) || total === 0) {
                document.getElementById('output').innerText = 'Unesi ispravan broj stranica.';
                return;
            }
            const percent = (read / total * 100).toFixed(1);
            document.getElementById('output').innerText = `Pročitao/la si ${percent}% knjige.`;
        }
    </script>
</body>
</html>
